<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Welcome</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="coffeeproject.html">Landing Page<span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Log In</h1>
			<h4>Enter your Email and Password below to log into Coffee Lover</h4>
		</div>
		<div>
			<form class="form- group">
				<label for="userem">Email Address</label>
				<input type="Email" class="form-control" name="userem" placeholder="Enter Email">
				<label for="passem">Password</label>
				<input type="Password" class="form-control" name="passem" placeholder="Password">

			</form>
			<div class="checkbox">
				<label for="usercheck">Keep Me Logged In</label>
				<input type="checkbox" name="usercheck">
			</div>
			<button type="Submit" class="btn btn-default">Submit</button>
		</div>	
	</div>	
</body>
</html>
